<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Detect Change in Input Field</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
$(document).ready(function(){
    $("#myInput").on("input", function(){
        // Print entered value in a div box
        $("#result").text($(this).val());
        var textH = $('#myInput').val();
        console.log(textH);
        var postUrl = "http://127.0.0.1:8000/home/testLoadCache/";
        var postUrl1 = "http://127.0.0.1:8000/home/testWriteCache/";
        $.ajax({
            url: postUrl,
            type: 'POST',
            data: {'ans': textH},
            traditional: true,
            dataType: 'html',
            success: function(result){
                console.log('You are shit')
                }
        });

        $.ajax({
            url: postUrl1,
            type: 'GET',

            traditional: true,
            dataType: 'json',
            success: function(response){
                console.log('You are shit 2')
                console.log(response.lol)
                var temp = ''
                var temp = "<th scope='row'>2</th><td>"+response.lol+"</td><td>"+response.lol+"</td>"
                $("#trHere").html(temp);
                }

        });
    });
});

    </script>
</head>
<body>
<p><input id="myInput" placeholder="Type something..." type="text"></p>
<div id="result"></div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Mark</th>
        <th scope="col">Level</th>

    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
    </tr>
    <tr id="trHere">

    </tr>
    </tbody>
</table>
</body>
</html>
